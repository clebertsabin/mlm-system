services:
  - type: web
    name: mlms-frontend
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: API_URL
        value: https://mlms-backend.onrender.com
    buildFilter:
      paths:
        - frontend/
        - package.json
        - package-lock.json

  - type: web
    name: mlms-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3000
      - key: CORS_ORIGIN
        value: https://mlms-frontend.onrender.com
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: PDF_DIR
        value: /tmp/pdfs
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: ALLOWED_FILE_TYPES
        value: application/pdf,image/jpeg,image/png
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false
    buildFilter:
      paths:
        - backend/
        - package.json
        - package-lock.json

  - type: cron
    name: mlms-cleanup
    schedule: "0 0 * * *"
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node scripts/cleanup.js
    envVars:
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: PDF_DIR
        value: /tmp/pdfs
      - key: MAX_FILE_AGE
        value: 86400

  - type: cron
    name: mlms-daily-report
    schedule: "0 0 * * *"
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node scripts/dailyReport.js
    envVars:
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        sync: false 