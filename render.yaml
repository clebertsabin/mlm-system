services:
  - type: web
    name: mlms-frontend
    env: static
    buildCommand: npm install
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
      - package.json
      - package-lock.json
      - "**/*.js"
      - "**/*.html"
      - "**/*.css"

  - type: web
    name: mlms-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 8080
      - key: CORS_ORIGIN
        value: https://mlms-frontend.onrender.com
    buildFilter:
      paths:
      - backend/package.json
      - backend/package-lock.json
      - "backend/**/*.js" 