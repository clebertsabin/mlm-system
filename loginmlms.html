<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MLMS</title>
  <link rel="stylesheet" href="loginsignup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="login-box">
    <form id="loginForm" onsubmit="login(event)">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" id="email" required placeholder="Email" />
        <i class="fas fa-envelope"></i>
      </div>
      <div class="form-group">
        <input type="password" id="password" required placeholder="Password" />
        <i class="fas fa-lock"></i>
      </div>
      <a href="#" class="forgot" onclick="forgotPassword(event)">Forgot Password?</a>
      <div id="error-message" class="error-message"></div>
      <button type="submit">Login</button>
      <div class="link">
        <p>Don't have an account? <a href="createaccount.html" style="text-decoration: #005fa3;">Sign up</a></p>
      </div>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script>
    async function login(e) {
      e.preventDefault();
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await api.auth.login({ email, password });
        
        // Store token and user data
        localStorage.setItem('token', response.token);
        localStorage.setItem('user', JSON.stringify(response.user));
        
        // Redirect based on role
        switch (response.user.role) {
          case 'admin':
            window.location.href = "admindashboard.html";
            break;
          case 'hod':
            window.location.href = "HODdashboard.html";
            break;
          case 'finance':
            window.location.href = "Financialmanagerdashboard.html";
            break;
          default:
            window.location.href = "dashboard.html";
        }
      } catch (error) {
        errorMessage.textContent = error.message || "Invalid credentials";
        console.error("Login error:", error);
      }
    }

    async function forgotPassword(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const errorMessage = document.getElementById("error-message");
      
      if (!email) {
        errorMessage.textContent = "Please enter your email address";
        return;
      }

      try {
        await api.auth.forgotPassword(email);
        alert("Password reset instructions have been sent to your email");
      } catch (error) {
        errorMessage.textContent = error.message || "Error processing request";
        console.error("Forgot password error:", error);
      }
    }
  </script>
</body>

</html>
